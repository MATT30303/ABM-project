<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/assets/css/registrar.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registrar</title>
  </head>

  <body>
    <div class="form">
      <form action="/assets/php/register.php" method="post">
        <span class="title">REGISTRO</span>
        <span class="nombre">Nombre: <input type="text" placeholder="Nombre" id="nombre" name="nombre" required /></span>
        <span class="apellido">Apellido: <input type="text" placeholder="Apellido" id="apellido" name="apellido" required /></span>
        <span class="dni">Dni: <input type="number" placeholder="Dni" id="dni" name="dni" required min="1" /></span>
        <span class="producto"
          >Producto:
          <select name="producto" id="producto" required>
            <option value="" selected hidden disabled>---</option>
            <option value="cocodrilo">Cocodrilo</option>
            <option value="dragon">Dragon</option>
            <option value="puplo">Pulpo</option>
            <option value="ajolote">Ajolote</option>
            <option value="custom">Custom</option>
          </select>
        </span>
        <span class="color"
          >Color:
          <select name="color" id="color" required>
            <option value="" selected hidden disabled>---</option>
            <option value="negro">Negro</option>
            <option value="gris">Gris</option>
            <option value="violeta">Violeta</option>
            <option value="verde">Verde</option>
            <option value="custom">Custom</option>
          </select>
        </span>
        <span class="fecha">Fecha de entrega: <input type="date" id="F-entrega" name="date" required /></span>
        <span class="precio">Precio: <input type="number" placeholder="$-----" id="precio" name="price" min="1" required /></span>
        <div class="boton">
          <button class="atras"><a href="/landing.html">ATRAS</a></button>
          <button type="submit" class="submit-button">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
